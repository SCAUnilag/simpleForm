<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content=" Simple Survey Form ">
    <meta name="description" content="A simple survey for hacktoberfest">
    <title> Simple Survey Form </title>
</head>
<body>
    
<h1 style='color: #e82285 ; text-align: center; font-size: 3em;'>    Simple Survey Form </h1>
 <center style=' border: 5px dotted #e82285; padding:10px;' >
    <form action="https://www.w3schools.com/action_page.php">
        <label style="font-size: 3em; color: #e82285 ;"> Firstname:  </label>
        <input type="text" name="firstname"  placeholder="Type in your Firstname" style='height: 30px; margin-bottom: 15px;'><hr style="width: 50%;">
        <br>
        <label style="font-size: 3em; color: #e82285 ;"> Lastname: </label>
        <input type="text" name="lastname" placeholder="Type in Your Lastname" style='height: 30px; margin-bottom: 15px;'>
        <br><hr style="width: 50%;">
     <div style='margin: 10px; padding-left: 0px; width: 390px; text-align: left;'>
        <label style="font-size: 3em; color: #e82285 ;"> Gender:</label>
        <input type="radio" name="gender" value="male" checked> Male <br></div>
        <input type="radio" name="gender" value="female" > Female <br> <br>
        <input type="radio" name="gender" value="other"> Other
     
        <br><hr style="width: 50%;">
        <label style="font-size: 1.5em; color: #e82285 ;"> What level are you in open source: </label>
            <select name="Level" style='height: 30px; width: 150px; margin-bottom: 15px;'>
                <option value="Beginner">Beginner </option>
                <option value="Intermediate">Intermediate </option>
                <option value="Advanced"> Advanced </option>
                <option value="Have no idea "> Have no idea </option>
              </select> 
            <br><hr style="width: 50%;">
              <div  style='margin: 10px;'>
                <label style="font-size: 1.5em; color: #e82285 ;"> What do you know about open source:</label>
                <br>
                <textarea name="message" rows="10" cols="30" style='margin: 10px;' >
                    </textarea> 
              </div>

            <button type="reset" onclick="alert('Thanks for participating! ')" style='padding:10px 5px; border:none; background-color:#e82285;  color: white; border-radius:5px; width: 150px; height: 50px; font-size: 1.5em;'> Submit </button> 
      </form> 
    </center>


</body>
</html>
